plugins {
    id 'java'
}

group 'com.github.fertkir'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.18'
    annotationProcessor 'org.projectlombok:lombok:1.16.18'
    
    implementation 'com.google.inject:guice:4.2.2'
    implementation 'com.google.inject.extensions:guice-servlet:4.1.0'
    
    implementation 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.3'
    
    implementation 'org.eclipse.jetty:jetty-server:9.4.18.v20190429'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.18.v20190429'

    implementation 'com.zaxxer:HikariCP:3.3.1'
    implementation 'com.h2database:h2:1.4.199'

    runtime 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.27.0'
    testImplementation 'org.assertj:assertj-core:3.12.2'
}
